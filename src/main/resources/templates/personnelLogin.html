<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Leisure to amuse oneself</title>
<script type="text/javascript" src="static/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="static/js/personnelLogin/personnelLogin.js"></script>
<script type="text/javascript"
	src="static/js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="static/js/bootstrapfileinput/js/fileinput.min.js"></script>
<script type="text/javascript"
	src="static/js/bootstrapfileinput/js/fileinput_locale_zh.js"></script>
<link href="static/css/personnelLogin/personnelLogin.css"
	type="text/css" rel="stylesheet">
<link href="static/js/bootstrap-3.3.7-dist/css/bootstrap.min.css"
	type="text/css" rel="stylesheet">
<link href="static/js/bootstrapfileinput/css/fileinput.min.css"
	type="text/css" rel="stylesheet">
</head>
<body style="background-color: #fff">
	<div style="background-color:#337ab7">
	<blockquote>
		<p>This website is a series of technologies that I have integrated while learning and doing in my spare time.</p>
		<footer style="color:#ded8d8">
			Leisure to amuse oneself...
		</footer>
	</blockquote>
	</div>
	<!-- <img id="img" src="/static/image/personnelLogin/login.jpg"/> -->
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<!-- <button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button> -->
					<h4 class="modal-title" id="myModalLabel">Gourmet Web Logon</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">Account</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="name"
									placeholder="Mobile Phone Number/Account" required="required">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="password"
									placeholder="Password" required="required">
							</div>
						</div>
						<div class="form-group">
							<label for="code" class="col-sm-2 control-label">Code</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="code"
									placeholder="Code" required="required">
							</div>
							<a href="javascript:void(0);" title="点击更换验证码"> <img
								id="imgVerify" src="" alt="更换验证码" height="36" width="20%"
								onclick="getVerify(this);">
							</a>
						</div>
						<div class="form-group">
							<div class="col-sm-2 col-sm-push-2">
								<button type="submit" class="btn btn-default" onclick="return login()">Sign in</button>
							</div>
							<div class="col-sm-2 col-sm-push-2">
								<button type="button" class="btn btn-link">No account. Register.</button>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button> -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
