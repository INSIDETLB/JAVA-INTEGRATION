<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>美食网</title>
<script type="text/javascript" src="static/jquery/jquery-1.8.3.js"></script>
<script type="text/javascript"
	src="static/js/personnelLogin/personnelLogin.js"></script>
<script type="text/javascript" src="static/js/layui/layui.js"></script>
<link href="static/css/personnelLogin/personnelLogin.css"
	type="text/css" rel="stylesheet">
<link href="static/js/layui/css/layui.css" type="text/css"
	rel="stylesheet" media="all">
</head>
<body>
	<div id="img">
		<form class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">账号</label>
				<div class="layui-input-inline">
					<input type="text" name="username" lay-verify="required"
						placeholder="手机号/账号" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input type="password" name="password" placeholder="请输入密码"
						autocomplete="off" class="layui-input">
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	layui
			.use(
					[ 'form', 'layedit', 'laydate' ],
					function() {
						var form = layui.form, layer = layui.layer

						/* $('.layui-btn').on('load', function() {
							var othis = $(this), method = othis.data('method');
							active[method].call(this, othis);
						}); */

						function notice() {
							//示范一个公告层
							layer
									.open({
										type : 1,
										title : '美食网 登录'  //不显示标题栏
										,
										closeBtn : false,
										area : '300px;',
										shade : 0.8,
										id : 'LAY_layuipro' //设定一个id，防止重复弹出
										,
										btn : [ '登录', '残忍拒绝' ],
										btnAlign : 'c',
										moveType : 1 //拖拽模式，0或者1
										,
										content : '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">你知道吗？亲！<br>layer ≠ layui<br><br>layer只是作为Layui的一个弹层模块，由于其用户基数较大，所以常常会有人以为layui是layerui<br><br>layer虽然已被 Layui 收编为内置的弹层模块，但仍然会作为一个独立组件全力维护、升级。<br><br>我们此后的征途是星辰大海 ^_^</div>',
										success : function(layero) {

										}
									});
						}
						notice();
					})
</script>
</html>
